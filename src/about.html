<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/css/uikit.min.css" />

    <!-- FA5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/js/uikit-icons.min.js"></script>
</head>
<body>

<div class="uk-offcanvas-content">
    <div class="uk-child-width-1-1 uk-height-viewport uk-background-default uk-flex uk-flex-wrap uk-flex-wrap-between">
        <div>

            <!--Header-->
            <header class="tm-shadow-header uk-navbar-container uk-background-secondary uk-position-relative">
                <nav class="uk-background-primary" uk-navbar>
                    <div class="uk-navbar-left">

                        <!--logo-->
                        <a class="uk-navbar-item uk-logo" href="/">
                            <img src="images/logo-header.png" alt="">
                        </a>

                    </div>

                    <div class="uk-navbar-right">
                        <!--mobile menu toggle-->
                        <a href="#offcanvas-overlay" class="uk-navbar-toggle"
                           uk-toggle>
                            <div class="tm-button-menu uk-button-secondary">
                                <img src="images/menu.svg" alt="">
                            </div>
                        </a>
                    </div>
                </nav>

                <div>
                    <button class="tm-button-back uk-button uk-button-secondary">
                        <i class="fas fa-arrow-left uk-margin-small-right"></i>
                        Backward
                    </button>
                </div>

                <div class="tm-breadcrumb">
                    <ul class="uk-breadcrumb">
                        <li><a href="/">Main</a></li>
                        <li><span>About</span></li>
                    </ul>
                </div>
            </header>

            <!-- Section -->
            <div class="uk-section">
                <div class="">
                    <div class="tm-main">
                        <h3 class="uk-margin-small">Take-on</h3>
                        <div class="tm-panel uk-width-xxlarge uk-margin-auto">
                            <form action="#">
                            <div class="uk-grid-small uk-child-width-expand" data-uk-grid>
                                <div class="uk-width-auto">
                                        <div class="tm-about-image uk-flex uk-flex-center uk-flex-middle">
                                            <div>No images</div>
                                        </div>
                                </div>
                                <div>
                                    <button class="uk-button uk-button-primary uk-width-1-1">Upload photo</button>
                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="aboutName">Name:</label>
                                        <div class="uk-form-controls">
                                            <input class="uk-input" id="aboutName" type="text" placeholder="">
                                        </div>
                                    </div>
                                    <div class="uk-margin">
                                        <label class="uk-form-label" for="aboutYear">Year of starting PS:</label>
                                        <div class="uk-form-controls">
                                            <input class="uk-input" id="aboutYear" type="text" placeholder="">
                                        </div>
                                    </div>
                                    <div>
                                        <button class="tm-button-short uk-button uk-button-default uk-margin-right">Cancel</button>
                                        <button class="tm-button-short uk-button uk-button-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--Footer-->
        <footer class="">
            <div class="tm-shadow-footer uk-navbar-container uk-background-secondary">
                <nav uk-navbar>
                    <div class="uk-navbar-left">

                        <!--logo-->
                        <a class="uk-navbar-item uk-logo" href="/">
                            <img src="images/logo-footer.png" alt="">
                        </a>

                    </div>

                    <div class="uk-navbar-right">
                        <!--mobile menu toggle-->
                        <a href="#offcanvas-overlay" class="uk-navbar-toggle"
                           uk-toggle>
                            <div class="tm-button-menu uk-button-secondary">
                                <img src="images/menu.svg" alt="">
                            </div>
                        </a>
                    </div>
                </nav>

                <div class="tm-copyright uk-background-primary uk-text-center uk-padding-small">
                    Â© 2019, Spinbol - world or pen spinning
                </div>
            </div>
        </footer>
    </div>

    <!-- Off-canvas -->
    <div id="offcanvas-overlay" uk-offcanvas="mode: slide; overlay: true">
        <div class="uk-offcanvas-bar">
            <button class="tm-close uk-offcanvas-close uk-button-secondary" type="button" data-uk-close="">
            </button>

            <div class="uk-height-1-1 uk-overflow-auto">
                <div class="tm-min-height-1-1 uk-flex uk-flex-center uk-flex-middle">
                    <div class="uk-text-center">
                        <h2>Menu</h2>
                        <ul class="uk-nav uk-margin-xlarge-bottom">
                            <li><a href="#">Menu #1</a></li>
                            <li><a href="#">Menu #2</a></li>
                            <li><a href="#">Menu #3</a></li>
                            <li><a href="#">Menu #4</a></li>
                        </ul>
                        <div class="uk-child-width-1-3 uk-grid-small" data-uk-grid>
                            <div>
                                <a href="#" class="tm-icon-social tm-icon-social-vk">
                                    <i class="fab fa-vk"></i>
                                </a>
                            </div>
                            <div>
                                <a href="#" class="tm-icon-social tm-icon-social-fb">
                                    <i class="fab fa-facebook-square"></i>
                                </a>
                            </div>
                            <div>
                                <a href="#" class="tm-icon-social tm-icon-social-ig">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
